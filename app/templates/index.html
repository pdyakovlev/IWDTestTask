<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <title>Загрузка документа</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Загрузите ваш текстовый документ (.txt).</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" enctype="multipart/form-data">
                    <div class="col"><input type="file" name="doc"></div>
                    <div class="col"><input type="submit" value="Загрузить"></div>
                </form>
            </div>
        </div>
        {% if readed_doc %}
        <div class="row">
            <div class="col">
                Слово
            </div>
            <div class="col">
                TF
            </div>
            <div class="col">
                IDF
            </div>
        </div>
        {% for i in readed_doc %}
        <div class="row">
            <div class="col">
                {{ i[0] }}
            </div>
            <div class="col">
                {{ i[1] }}
            </div>
            <div class="col">
                {{ i[2] }}
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
